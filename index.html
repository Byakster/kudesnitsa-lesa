<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кудесница Леса - Натуральный чай</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Кудесница Леса">
        </div>
        <h1 class="fade-in">Добро пожаловать в мир натурального чая</h1>
    </header>

    <section class="about fade-in">
        <h2>О бренде</h2>
        <p>Мы создаем чай с душой, соединяя традиции и природные ингредиенты.</p>
    </section>

    <section class="catalog fade-in">
        <h2>Наш чай</h2>
        <div class="tea-items">
            <div class="tea-card">
                <img src="tea1.jpg" alt="Чай Тегуаньинь">
                <h3>Тегуаньинь</h3>
                <p>Молочный улун с мягким сливочным вкусом.</p>
                <button>Подробнее</button>
            </div>
            <div class="tea-card">
                <img src="tea2.jpg" alt="Бабушкин сад">
                <h3>Бабушкин сад</h3>
                <p>Яркий каркаде с ягодными нотками.</p>
                <button>Подробнее</button>
            </div>
        </div>
    </section>

    <section class="contact fade-in">
        <h2>Контакты</h2>
        <p>Напишите нам: <a href="mailto:info@kudesnitsalesa.ru">info@kudesnitsalesa.ru</a></p>
    </section>

</body>
</html>
